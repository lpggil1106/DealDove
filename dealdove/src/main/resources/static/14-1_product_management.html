        </header>
        <main>

            <section>
                <br><br>
                <div class="title-bar">
                    <button>首 頁</button>
                    <button>訂單管理</button>
                    <button>商品管理</button>
                    <button>賣場管理</button>
                    <button>數據分析</button>
                </div>

                <br><br>
                <div style="width: 100%; border-radius: 5px; height: 0px; border: 6px #F9F3E7 solid"></div>
                <br><br>
                <div class="second_bar">
                    <button>全 部</button>
                    <button>上架新品</button>
                    <button>待 上 架</button>
                    <button>審 核 中</button>
                    <button>違規/刪除</button>
                </div>
                <br><br>
                <div class="container">
                    <div class="search-container">
                        <div class="search-bar">
                            <input type="text" class="search-input" placeholder="商品查詢">
                            <div class="search-icon">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <br><br><br>
                    <div class="product-card">
                        <img src="./images/商品圖.png" alt="STARBUCKS HOUSE BLEND">
                        <div class="product-details">
                            <h2>STARBUCKS 星巴克</h2>
                            <p>黃金烘焙咖啡豆</p>
                            <div class="product-pricing">
                                <p>商品數量: 50</p>
                                <h3>$100</h3>
                            </div>
                            <hr class="divider-line">
                            <div class="product-actions">
                                <button>✏️</button>
                                <button>🗑️</button>
                            </div>
                        </div>
                    </div>
                </section>
                <br><br><br>
                <footer>
                    <div class="footer">
                        <div>
                            <ul class="footerList">
                                <li class="h3">關於我們</li>
                                <li>關於DealDove</li>
                                <li>加入我們</li>
                                <li>賣家中心</li>
                                <li>限時特賣</li>
                                <li>聯絡媒體</li>
                            </ul>
                        </div>
                        <div>
                            <ul class="footerList">
                                <li class="h3">客服中心</li>
                                <li>幫助中心</li>
                                <li>退貨退款</li>
                                <li>聯絡客服</li>
                            </ul>
                        </div>
                        <div>
                            <ul class="footerList">
                                <li class="h3">關注我們</li>
                                <li>關於DealDove</li>
                                <li>加入我們</li>
                                <li><img src="./images/icon _facebook.png"><span> </span>
                                    <img src="./images/icon _instagram.png">
                                </li>
                            </ul>
                        </div>
                        <div>
                            <ul class="footerList">
                                <li class="h3">法律與隱私</li>
                                <li>隱私權政策</li>
                                <li>DealDove條款</li>
                            </ul>
                        </div>
                        <img class="qrcode" src="./images/qrCode.png">
                    </div>
                </footer>
